		<script type="text/javascript">
function changeTypeCheckbox(box) {
  let speed=300;
  let elements = $(box.name + ", "+box.name+" + dd");
  if (box.checked) {
    elements.show(speed);
  } else {
    elements.hide(speed);
  }
}

function l() {
  $("#cp2 input").each(function(){changeTypeCheckbox(this);});
}
window.onload=l;

		</script>
		<link rel="stylesheet" type="text/css" href="bib.css">
